<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/jqm.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Home</title>
    </head>
    <body>
        <div id="home-page" data-role="page">
		
			
			<div data-role="panel" id="mypanel" data-position="left" data-theme="a" data-display="reveal">
				 <ul data-role="listview" data-theme="a">
					<li><a data-icon="home" data-ajax="false" class="ui-btn-active" href="index.html">Home</a></li>
					<li><a data-icon="pencil" data-ajax="false" href="blog.html">Blog</a></li>
					<li>Acura</li>
					<li>Audi</li>
					<li>BMW</li>
					<li>Cadillac</li>
					<li>Ferrari</li>
				</ul>
					
			</div><!-- /#panel-menu -->
		
			<div data-role="header">
				<a data-iconshadow="false" data-shadow="false" data-iconpos="notext" data-corners="false" data-role="button" data-icon="th-list" href="#mypanel"></a>
				<h1><i class="icon-home"></i> zAPF</h1>
			</div><!-- /#header -->
    
			<div id="home-content" data-role="content">
        
		
				<div class="text-center">
					<h1>Welcome to my site</h1>
					<h2>I am a freelance web designer and front end developer in Connecticut/NYC</h2>
					<h3>I make websites, WordPress themes and plugins, custom web applications and other web stuff</h3>
				</div>


			</div><!-- /#home-page -->
			
			<div id="footer" data-role="footer" data-position="fixed">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li><a data-icon="home" data-ajax="false" class="ui-btn-active" href="index.html">Home</a></li>
						<li><a data-icon="pencil" data-ajax="false" href="blog.html">Blog</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /#footer -->
		</div><!-- /#page -->
		
		<script src="phonegap.js"></script>
        <script type="text/javascript" src="js/libs/jquery.js"></script>
		<script type="text/javascript">
            $(document).bind("mobileinit", function(){
  
				$.mobile.allowCrossDomainPages = true;
				$.support.cors = true;
				$.mobile.pushStateEnabled = false;
			});
			
			window.onload = function() {
				$(function(){
					  // Bind the swipeleftHandler callback function to the swipe event on div.box
					$( "body" ).on( "swiperight", swiperightHandler );
					 
					  // Callback function references the event target and adds the 'swipe' class to it
					function swiperightHandler( event ){
						$( "#mypanel" ).panel( "open" );
					}
				});
			};
        </script>
        <script type="text/javascript" src="js/libs/jqm.js"></script>
        <script type="text/javascript" src="js/libs/handlebars.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            
            app.initialize();
			
        </script>
    </body>
</html>
