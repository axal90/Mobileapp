<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/jqm.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link type="text/css" rel="stylesheet" media="all" href="css/mmenu.css" />
        <title>Single Post</title>
    </head>
    <body>
    
		<div id="single-post-page" data-role="page">
		
			<nav id="my-menu">
			   <ul>
					<li><a data-ajax="false" href="index.html">Home</a></li>
					<li><a class="ui-btn-active" data-ajax="false" href="blog.html">Blog</a></li>
					<li class="Label">Website</li>
			   </ul>
			</nav><!-- /#panel-menu -->
			
			<div data-role="header">
				<a data-iconpos="notext" data-corners="false" data-role="button" data-icon="th-list" href="#my-menu"></a>
				<h1><i class="icon-home"></i> zAPF</h1>
			</div><!-- /#header -->
			
			<div id="blog-content" data-role="content">
				
				
				<div id="single-data"></div>


				<script id="single-template" type="text/x-handlebars-template">
					<h1>{{title}}</h1>
					{{{content}}}
				</script>


				

			</div><!-- /#home-page -->
			
			<div id="footer" data-role="footer" data-position="fixed">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li><a data-icon="home" data-ajax="false" href="index.html">Home</a></li>
						<li><a data-icon="pencil" data-ajax="false" href="blog.html">Blog</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /#footer -->

		</div><!-- /#page -->
		
		<script src="phonegap.js"></script>
        <script type="text/javascript" src="js/libs/jquery.js"></script>
		<script type="text/javascript">
            $(document).bind("mobileinit", function(){
  
				$.mobile.allowCrossDomainPages = true;
				$.support.cors = true;
				$.mobile.pushStateEnabled = false;
			});
			
			$(function() {
				$("#my-menu").mmenu({
					configuration: {
						selectedClass: "ui-btn-active"
					}
				});
			});
        </script>
        <script type="text/javascript" src="js/libs/jqm.js"></script>
        <script type="text/javascript" src="js/libs/handlebars.js"></script>
        <script type="text/javascript" src="js/libs/mmenu.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            
            app.blog();
			
        </script>
    </body>
</html>
